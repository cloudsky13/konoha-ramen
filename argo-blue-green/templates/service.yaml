apiVersion: v1
kind: Service
metadata:
  name: {{ template "argo-blue-green.fullname" . }}
  labels:
    {{- template "argo-blue-green.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- template "argo-blue-green.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "argo-blue-green.fullname" . }}-preview
  labels:
    {{- template "argo-blue-green.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- template "argo-blue-green.selectorLabels" . | nindent 4 }}
